# Site settings
title: "PyTorch Website"
author: "Facebook"
description: "Static website for pytorch.org"
url: "https://pytorch.org"
default_author: The PyTorch Team
plugins:
  - jekyll-paginate-v2
  - jekyll-redirect-from
  - jekyll-autoprefixer
sass:
  load_paths:
    - _sass
    - node_modules
exclude: [vendor, node_modules]
github: [metadata]
baseurl: ""
external_urls:
  github: https://github.com/pytorch/pytorch
  github_issues: https://github.com/pytorch/pytorch/issues
  contributing: https://github.com/pytorch/pytorch/blob/master/CONTRIBUTING.md
  docs: https://pytorch.org/docs
  twitter: https://twitter.com/pytorch
  facebook: https://www.facebook.com/pytorch
  slack: https://pytorch.slack.com
  discuss: https://discuss.pytorch.org
  tutorials: https://pytorch.org/tutorials
  previous_pytorch_versions: https://pytorch.org/previous-versions/
  udacity_courses: https://pytorch.org
livereload: true
markdown: kramdown
highlighter: rouge
collections:
  get_started:
    output: true
  ecosystem:
    output: true
    permalink: /ecosystem/:path/
  case_studies:
    output: true
    permalink: /case-studies/:path/
  style_guide:
    output: false
  posts:
    output: true
    permalink: /blog/:title/
  resources:
    output: false
  features:
    output: false
  courses:
    output: false

pagination:
  enabled: true
  per_page: 3
  permalink: '/:num/'
  title: ':title | :num of :max'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2
