version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.5.1-node
    steps:
      - checkout

      - restore_cache:
          keys:
            - pytorch-gem-cache-{{ checksum "Gemfile.lock" }}
            - pytorch-gem-cache-

      - run:
          name: Bundle Install
          command: bundle install --path vendor/bundle

      - save_cache:
          key: pytorch-gem-cache-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - restore_cache:
          keys:
            - pytorch-yarn-{{ checksum "yarn.lock" }}
            - pytorch-yarn-

      - run:
          name: Yarn Install
          command: yarn install --cache-folder ~/.cache/yarn

      - save_cache:
          key: pytorch-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run:
          name: Build Jekyll site and push to master
          command: ./scripts/deploy-site.sh build
workflows:
  version: 2
  workflows-build:
    jobs:
      - build
        filters:
          branches:
            only: site
